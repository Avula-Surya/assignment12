<!DOCTYPE html>
<html>
  <head>
    <title>Reverse Number & Alphabetize String</title>
  </head>
  <body>
    <script>
      var num = prompt("Enter a number:");
      var reversedNumber = parseInt(
        num.toString().split("").reverse().join("")
      );
      document.write("Reversed Number: " + reversedNumber);
      document.writeln("<br>");

      //string
      var str = prompt("Enter a string:");
      var alphabetOrder = str.split("").sort().join("");
      document.write("AlphabetOrder String: " + alphabetOrder);
    </script>
  </body>
</html>
